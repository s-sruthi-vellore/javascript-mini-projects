<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mini Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        p {
            margin-top: 5px;
            font-size: 1rem;
            color: #ccc;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .project-list {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .project-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 10px black;
        }
        .project-list a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>JavaScript Mini Projects</h1>
        <p>A collection of small projects to sharpen my web development skills</p>
    </header>

    <main>
        <ul class="project-list">
            <!-- Example link structure -->
            <!-- Replace "#" with your folder name when the project is ready -->

            <li><a href="show-hide-password/">Show / Hide Password</a></li>
            <li><a href="digital-clock/">Digital Clock</a></li>
            <li><a href="stop-watch/">Stop Watch</a></li>
            <li><a href="mini-calendar/">Mini Calendar</a></li>
            <li><a href="random-password-generator/">Random Password Generator</a></li>
            <li><a href="calculator/">Calculator</a></li>
        </ul>
    </main>

</body>
</html>
